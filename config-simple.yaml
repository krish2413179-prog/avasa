name: propchain-ai-indexer
description: Real-time indexing for PropChain AI RWA platform - Hyper-Speed Portfolio Tracking

networks:
  - id: 84532 # Base Sepolia
    start_block: 35093233
    contracts:
      - name: ManhattanLuxuryApartments
        address: "0xa16E02E87b7454126E5E10d957A927A7F5B5d2be"
        handler: src/EventHandlers.ts
        events:
          - event: SharesPurchased(address indexed investor, uint256 shares, uint256 amount)
          - event: Transfer(address indexed from, address indexed to, uint256 value)

field_selection:
  transaction_fields:
    - "hash"
    - "from"
    - "to"
    - "value"

rollback_on_reorg: false